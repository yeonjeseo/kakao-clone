<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a921312602.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Chat | Kakao Clone</title>
</head>

<body class="chats-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:20</span>
        </div>

        <div class="status-bar__coulumn">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="eader__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January, 11, 2019
            </span>
            <li class="incoming-message message">
                <img src="images/profile.jpg" class="m-avatar message__avatar">
                <div class="messgae__content">
                    <div class="message__bubble">
                        Congrats I love you
                    </div>
                    <span class="message__author">
                        Best Friend
                    </span>
                </div>
             </li>
            <li class="sent-message message">
                <div class="messgae__content">
                    <div class="message__bubble">
                        Thank you. See you soon!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chatt__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
